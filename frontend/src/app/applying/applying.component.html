<mat-form-field appearance="fill">
    <mat-label>Select event log</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let food of dataSource" [value]="food.position">
        {{food.name}}
        </mat-option>
    </mat-select>
    </mat-form-field>

<mat-tab-group>
    <mat-tab label="Selection Function"> Content 1 </mat-tab>
    <mat-tab label="Aggregation"> Content 2 </mat-tab>
    <mat-tab label="Relabeling function"> Content 3 </mat-tab>
</mat-tab-group>

<div class="pad-top">
    <button mat-raised-button color="primary">Apply</button>
    <button mat-raised-button color="success">Save</button>
</div>

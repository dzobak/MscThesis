<mat-form-field appearance="fill">
    <mat-label>Select event log</mat-label>
    <mat-select [(ngModel)]="selectedLog" (selectionChange)="loadNewEventLog($event.value)" >
       <ng-container *ngIf="applyingData">
            <mat-option *ngFor="let log of applyingData" [value]="log.value">
            {{log.value}}
            </mat-option>
        </ng-container>
    </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
    <mat-label>Select scope column</mat-label>
    <mat-select [(ngModel)]="selectedScope" (selectionChange)="getScopeLevels($event.value)">
        <ng-container *ngIf="applyingData">
            <ng-container *ngFor="let log of applyingData">
                <!-- <p>{{log.value}}</p> -->
                <ng-container *ngIf="log.value == selectedLog">
                    <mat-option *ngFor="let scope of log.scopes" [value]="scope">
                        {{scope}}
                    </mat-option>
                </ng-container>
            </ng-container>
        </ng-container>
    </mat-select>
    </mat-form-field>

<mat-tab-group >
    <mat-tab label="Selection Function" [disabled]="tabgroup_disabled"> 
        <div *ngIf="!tabgroup_disabled">
            <form>
                <mat-form-field [style.width.px]=283 appearance="fill" >
                  <mat-label>Regular Expression for scope</mat-label>
                  <input matInput placeholder="Ex. level0/*/level3" [(ngModel)]="regex" name="regex">
                </mat-form-field>
            </form>    
        <ng-container *ngIf="eventLog" >

            <!-- <table mat-table [dataSource]="eventz">
                <ng-container matColumnDef="activity">
                    <th mat-header-cell *matHeaderCellDef> Scope </th>
                    <td mat-cell *matCellDef="let event"> {{event.scope}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            </table> -->
        
            <app-eventtable
                [columnsToDisplay]= "columnsToDisplay"
                [eventLog] = "eventLog">
            </app-eventtable>
        </ng-container>
        <div class="pad-top" >
            <button mat-raised-button color="primary" (click)="sendRegex(regex)">Apply</button>

        </div>
        </div>
    </mat-tab>
    <mat-tab label="Aggregation" [disabled]="tabgroup_disabled">
        <mat-form-field appearance="fill">
            <mat-label>Select scope level</mat-label>
            <mat-select [(ngModel)]="selectedScopeLevel">
               <ng-container *ngIf="applyingData">
                    <mat-option *ngFor="let level of scopeLevels" [value]="level">
                    {{level}}
                    </mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field> 
        <app-eventtable
            [columnsToDisplay]= "columnsToDisplay"
            [eventLog] = "eventLog">
        </app-eventtable>
        <div class="pad-top">
            <button mat-raised-button color="primary" (click)="getAggregation()">Apply</button>

        </div>
    </mat-tab>
    <mat-tab label="Relabeling function" [disabled]="tabgroup_disabled"> Content 3 
        <div class="pad-top" >
            <button mat-raised-button color="primary">Apply</button>

        </div>
    </mat-tab>

</mat-tab-group>
<div class="pad-top">
<button mat-raised-button color="success">Save</button>
</div>

<mat-form-field appearance="fill">
    <mat-label>Select event log</mat-label>
    <mat-select [(ngModel)]="selectedLog" (selectionChange)="loadNewEventLog($event.value)">
        <ng-container *ngIf="applyingData">
            <mat-option *ngFor="let log of eventlognames" [value]="log">
                {{log}}
            </mat-option>
        </ng-container>
    </mat-select>
</mat-form-field>

<mat-form-field appearance="fill" >
    <mat-label>Select scope column</mat-label>
    <mat-select [(ngModel)]="selectedScope" (selectionChange)="getScopeLevels($event.value)" >
        <ng-container *ngIf="applyingData">
            <ng-container *ngFor="let log of applyingData">
                <ng-container *ngIf="log.value == selectedLog && this.selectedOEoption=='event'">
                    <mat-option *ngFor="let scope of log.e_scopes" [value]="scope">
                        {{scope}}
                    </mat-option>
                </ng-container>
                <ng-container *ngIf="log.value == selectedLog && this.selectedOEoption=='object'">
                    <mat-option *ngFor="let scope of log.o_scopes" [value]="scope">
                        {{scope}}
                    </mat-option>
                </ng-container>
            </ng-container>
        </ng-container>
    </mat-select>
</mat-form-field>

<mat-radio-group aria-label="Apply transformation on:" [(ngModel)]="selectedOEoption"
    (change)="switchEventObject($event)">
    <mat-radio-button checked value="event">events</mat-radio-button>
    <mat-radio-button value="object">objects</mat-radio-button>
</mat-radio-group>

<div>
    <mat-expansion-panel hideToggle [disabled]="tabgroup_disabled" (opened)="getEventDetails()">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Log details
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
            <mat-list-item *ngFor="let detail of log_details| keyvalue" lines="3">
                <span matListItemTitle>{{detail.key}}</span>
                <span>{{detail.value}}</span>
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
</div>

<mat-tab-group>
    <mat-tab label="Selection Function" [disabled]="tabgroup_disabled">
        <div *ngIf="!tabgroup_disabled">
            <form>
                <mat-form-field [style.width.px]=283 appearance="fill">
                    <mat-label>Regular Expression for scope</mat-label>
                    <input matInput placeholder="Ex. level0/*/level3" [(ngModel)]="regex" name="regex">
                </mat-form-field>
            </form>

            <ng-container *ngIf="table">

                <app-eventtable [columnsToDisplay]="columnsToDisplay" [eventLog]="table">
                </app-eventtable>
            </ng-container>
            <div class="pad-top">
                <button mat-raised-button color="primary" (click)="sendRegex(regex)">Apply</button>

            </div>
        </div>
    </mat-tab>
    <mat-tab label="Aggregation" [disabled]="tabgroup_disabled">


        <div class="pad-top">
            <!-- TODO: The 'vertical' property no longer exists -->
            <!-- TODO: The 'invert' property no longer exists -->
            <!-- TODO: The 'tickInterval' property no longer exists -->
            <mat-label>Select scope level </mat-label>
            <mat-slider [min]="0" [max]="3" [step]="1" discrete color="primary" showTickMarks>
                <input matSliderThumb [(ngModel)]="selectedScopeLevel">
            </mat-slider>
            <!-- <mat-slider [(ngModel)]="selectedScopeLevel" vertical invert min="0" max="3" step="1" tickInterval="1"  align="middle" color="primary"></mat-slider> -->
            <!-- <img src="../assets/images/scope_image_example.jpg" alt="scope_image" height="250px" align="middle"> -->
        </div>

        <!-- <button mat-raised-button color="primary" (click)="getEventDetails()">Apply</button> -->

        <app-eventtable [columnsToDisplay]="columnsToDisplay" [eventLog]="table" [columnSelect]="columnSelect"
            [selectedMethods]="selectedMethods" (notify)="selectedMethodsChanged($event)">
        </app-eventtable>
        <div class="pad-top">
            <button mat-raised-button color="primary" (click)="getAggregation()">Apply</button>
        </div>
    </mat-tab>
    <mat-tab label="Relabeling function" [disabled]="tabgroup_disabled">


        <form>
            <mat-form-field [style.width.px]=550 appearance="fill">
                <mat-label>Relabelling </mat-label>
                <input matInput placeholder="Ex. SCOPE <scope1> KEEP LEFT <2> " [(ngModel)]="relabel" name="relabel">
            </mat-form-field>
        </form>

        <app-eventtable [columnsToDisplay]="columnsToDisplay" [eventLog]="table">
        </app-eventtable>
        <div class="pad-top">
            <button mat-raised-button color="primary" (click)="getRelabelling()">Apply</button>
        </div>
    </mat-tab>

</mat-tab-group>
<div class="pad-top">
    <button mat-raised-button color="success">Save</button>
</div>

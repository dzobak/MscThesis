
<div id="table">
    <table>
        <th *ngFor="let column of columnsToDisplay">
            {{column}}
        </th>
        <tr *ngFor="let event of eventLog"> 
            <ng-container *ngFor="let column of columnsToDisplay">
            <td>{{event[column]}}</td>
            </ng-container>
        </tr>
    
    </table>
</div>

    <p>{{column}}</p>

<section>
    <table mat-table [dataSource]="eventLog" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}}</th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container *ngIf="columnSelect">
            <ng-container [matColumnDef]="column" *ngFor="let column of getStringArray()">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field>
                        <mat-select panelClass="example-panel-dark-blue">
                            <mat-option *ngFor="let option of columnSelect[StringToInt(column)]" [value]="option"> {{option}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </th>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="columnSelect">
            <tr mat-header-row *matHeaderRowDef="getStringArray(); sticky: true">

            </tr>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="showRowInformation(row)"></tr>
    </table>

</section>

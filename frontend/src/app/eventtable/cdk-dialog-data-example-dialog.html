
<mat-dialog-content>
<p class="dialog" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>New id: {{data.name}}</p>
<table mat-table [dataSource]="data.oldRows" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of data.columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}}</th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <tr mat-header-row class="mat-header-row" *matHeaderRowDef="data.columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: data.columnsToDisplay;" ></tr>
</table>
</mat-dialog-content>
